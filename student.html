<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <form method="post" onsubmit="validate()">
    <div class="wrapper rounded">

        <div class="heading"><h2>Registration Form</h2></div>

        <div class="form" >
            <div class="row">
                <div>
                    <label>First Name</label>
                    <input type="text" class="form-control firstName" required>
                </div>
                <div>
                    <label>Last Name</label>
                    <input type="text" class="form-control lastName" required>
                </div>
            </div>
            <div class="row">
                <div>
                    <label>Birthdate</label>
                    <input type="date" class="form-control dob" required>
                </div>
            </div>
            <div class="row">
                <div>
                    <label>Address</label>
                    <textarea id="address" class="address" rows="4" cols="50">
                        </textarea>
                        
                </div>
                <div >
                    <label>Phone Number</label>
                    <input type="tel" class="form-control phoneNo" required>
                </div>
            </div>
        
            <input type="submit" value="create student">
            <p id="error"></p>
        </div>

    </div>
</form>
    <script src="student.js"></script>
</body>
</html>
