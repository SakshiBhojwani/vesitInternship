<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="container">
        <form method="post" class="form-container" onsubmit="validate()">
            <h2>Login</h2>
            <div class="form-grp">
                <label for="=username">Username</label>
                <input type="text"  id="user" placeholder="Enter username" autocomplete="off" required>
                <i class="wrong u_wrong"></i>
                <i class="check u_check"></i> 
            </div>

            <div class="form-grp">
                <label for="=password">Password</label>
                <input type="password" placeholder="Enter Password" autocomplete="off" id="pass" required>
                <i class="wrong p_wrong"></i>
                <i class="check p_check"></i> 
            </div>

            <div class="form-grp">
                <input type="submit" name="login-btn" value="Login">
            </div>
            <p id="error"></p>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
